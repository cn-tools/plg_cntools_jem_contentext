PLG_CNTOOLS_JEM_CONTENTEXT_DESC='<p>"JEM ContentExt" is a nice and simple Joomla! Plug-in, which you can use to place standard text before and / or after the actual event text. This plug-in extends the component "JEM" from <a href="http://www.joomlaeventmanager.net">www.joomlaeventmanager.net</a> and can not be used without this component. Also this plug-in need minimum the version 3.0.8 of JEM</p><p>This plug-in is FREEWARE and is "As-Like-It-Is" provided.<br><strong style="color:#F00;">Use at your own risk and the manufacturer accepts no liability for any damages of any kind!</strong></p><p>If you like this plug-in, I would be delighted if you would buy me a drink ...</p><p><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=N24GCMYYYN39Y" target="_blank"><img src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG_global.gif" alt="PayPal â€“ The safer, easier way to pay online." /></a></p>'
